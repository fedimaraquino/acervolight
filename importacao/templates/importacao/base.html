<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Importação Biblioteca{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'importacao:home' %}">Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'importacao:home' %}">
                                <i class="bi bi-house-door me-1"></i>Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/livros/' in request.path %}active{% endif %}" href="{% url 'importacao:livro_list' %}">
                                <i class="bi bi-book me-1"></i>Livros
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/alunos/' in request.path %}active{% endif %}" href="{% url 'importacao:aluno_list' %}">
                                <i class="bi bi-people me-1"></i>Alunos
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-card-list me-1"></i>Classificação
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'importacao:secao_list' %}">Seções</a></li>
                                <li><a class="dropdown-item" href="{% url 'importacao:cdd_list' %}">CDD</a></li>
                                <li><a class="dropdown-item" href="{% url 'importacao:cdu_list' %}">CDU</a></li>
                                <li><a class="dropdown-item" href="{% url 'importacao:cutter_list' %}">Cutter</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="mt-4">
            <h1 class="mb-4">{% block header %}{% endblock %}</h1>
            
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
